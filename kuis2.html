<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kuis Aljabar</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .quiz-box {
      background: #1e1e1e;
      padding: 30px;
      width: 90%;
      max-width: 600px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .question {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .option {
      background: #2a2a2a;
      padding: 15px;
      margin: 10px 0;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background: #3a3a3a;
    }

    .correct {
      background: #1f7a1f !important;
    }

    .wrong {
      background: #a31515 !important;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 12px 25px;
      background: #6a5acd;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    #scoreBox {
      font-size: 26px;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="quiz-box">
    <div id="question" class="question">Loading...</div>
    <div id="options"></div>
    <button id="nextBtn" onclick="nextQuestion()">Next</button>
    <div id="scoreBox"></div>
  </div>

  <script>
    const quiz = [
      {
        q: "Sederhanakan: 3x + 5x = ...",
        options: ["8x", "15x", "3x²", "5x²"],
        answer: 0
      },
      {
        q: "Jika x = 4, nilai dari 2x + 3 adalah ...",
        options: ["11", "10", "12", "9"],
        answer: 0
      },
      {
        q: "Bentuk aljabar dari 'dua kali suatu bilangan n ditambah lima' adalah ...",
        options: ["2 + n + 5", "2n + 5", "n + 5n", "2 + 5n"],
        answer: 1
      }
    ];

    let index = 0;
    let score = 0;

    function loadQuestion() {
      const q = quiz[index];
      document.getElementById("question").innerText = q.q;

      const optBox = document.getElementById("options");
      optBox.innerHTML = "";

      q.options.forEach((opt, i) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = opt;
        div.onclick = () => checkAnswer(div, i);
        optBox.appendChild(div);
      });
    }

    function checkAnswer(selected, i) {
      const correctIndex = quiz[index].answer;

      const options = document.querySelectorAll('.option');
      options.forEach((opt, idx) => {
        if (idx === correctIndex) opt.classList.add('correct');
        else opt.classList.add('wrong');
        opt.style.pointerEvents = 'none';
      });

      if (i === correctIndex) score++;

      document.getElementById("nextBtn").style.display = "block";
    }

    function nextQuestion() {
      index++;
      document.getElementById("nextBtn").style.display = "none";

      if (index < quiz.length) {
        loadQuestion();
      } else {
        document.getElementById("scoreBox").innerText =
          `Kamu menjawab benar ${score} dari ${quiz.length} soal!`;
        document.getElementById("scoreBox").style.display = "block";
        document.getElementById("question").style.display = "none";
        document.getElementById("options").style.display = "none";
      }
    }

    loadQuestion();
  </script>

</body>
</html>
